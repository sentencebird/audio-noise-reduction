task:
   name: SpeakerChangeDetection
   params:
      duration: 2.0
      batch_size: 8
      collar: 0.1

feature_extraction:
   name: LibrosaMFCC
   params:
      sample_rate: 16000

architecture:
   name: pyannote.audio.models.PyanNet
   params:
      sincnet:
         skip: True
      rnn:
         unit: LSTM
         hidden_size: 16
         num_layers: 1
         bidirectional: True
      ff:
         hidden_size: [16]

scheduler:
   name: ConstantScheduler
   params:
      learning_rate: 0.01
